<!DOCTYPE html>
<html lang="ko">
<head>
    문서의 정보를 나타내는 범위
    (눈에 보이지 않는)
    <meta charset="UTF-8">
    viewport는 모바일 디바이스를 의미
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    meta = 웹페이지 제작자, 내용, 키워드 같은 여러 정보를 제공
    meta name = 정보의 종류, content = 정보의 값
    <title>Title</title>
    <link rel="stylesheet" href="./css/main.css">
    link rel = 가져올 문서와 관계
    link href = 가져올 문서의 경로
    <script src = "./js/main.js"></script>
    <script>console.log('Hello world')</script>
    <style>
        div{
            text-decoration: underline;
            color : green;
        }
        /*
        main.css에서 div값을 참고 할 때 중복되는 
        클래스의 값을 적용할 때는 우선적으로파일 안에서 style이 적용됨
        문서의 구조를 나타내는 범위
        (눈에 보이는)
        <div>Hello world!</div>
        <img src="./images/logo.png" alt="HEROPY">
        <img src="https://heropy.blog/css/images/logo.png" alt="">
        img alt  = 대체 텍스트 
        /images/...
        처음에 /로 시작하는 것은 루트 디렉토리의 위치를 의미
        /와 https://heropy.blog/css/images/logo.png는 절대경로
        */

    </style>
</head>
<body>

    <a href ="https://naver.com">NAVER</a>
    <a href="./about">About</a>
    <a href ="./login/">Login</a>
</body>
</html>
